<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <label for="bill-amount">Enter your Bill Amount: </label>
        <input id="bill-amount" type="number">
        <button id="next-button">Next</button>
        <div class="next-section">
            <label for="cash-given">Enter the Cash Given: </label>
            <input id="cash-given" type="number">
            <button id="calculate">Calculate</button>
        </div>
        <p id="error-message"></p>
        <table border="3" cellpadding="10" cellspacing="5">
            <caption>Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Denomination</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
